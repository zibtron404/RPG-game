<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ RPG Game</title>
    <link rel="stylesheet" href="resources/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>QUIZLY RPG GAME</h1>
    </header>

    <main>
        <section class="class-selection">
            <div class="class-display">
                <h2 id="class-name">Warrior</h2>
                <div class="slider">
                    <div class="slides">
                        <img class="slide" src="resources/images/warrior.png" alt="Warrior">
                        <img class="slide" src="resources/images/mage.png" alt="Mage">
                        <img class="slide" src="resources/images/archer.png" alt="Archer">
                        <img class="slide" src="resources/images/warrior-cat.png" alt="Warrior Cat">
                    </div>
                    <div class="slider-buttons">
                        <button class="prev" onclick="prevSlide()">&#10094;</button>
                        <button class="next" onclick="nextSlide()">&#10095;</button>
                    </div>
                </div>
            </div>
            <div class="name-and-button">
                <p id="hero-name"><b>Your name:</b></p>
                <a href="game.html"><button id="start-game">START GAME</button></a>
            </div>
        </section>
        <section class="attributes">
            <h3>Attributes:</h3>
            <ul>
                <li id="strength"><strong>Strength</strong>: 0</li>
                <li id="intelligence"><strong>Intelligence</strong>: 0</li>
                <li id="agility"><strong>Agility</strong>: 0</li>
                <li id="health"><strong>Health</strong>: 0</li>
                <li id="mana"><strong>Mana</strong>: 0</li>
                <li id="stamina"><strong>Stamina</strong>: 0</li>
            </ul>
        </section>
        <section class="name-selection">
            <label for="character-name"><b>Character's name:</b></label>
            <div>
                <input type="text" id="character-name" placeholder="Enter your name" required maxlength="15">
                <button id="confirm-name">Confirm Name</button>
            </div>
        </section>
        <section class="level">
            <p id="level"><strong>Level</strong>: <span class="level-number">1</span></p>
        </section>
    </main>
    <footer>
    </footer>
    <script src="resources/js/script.js"></script>
</body>

</html>
