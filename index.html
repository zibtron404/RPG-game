<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ RPG Game</title>
    <link rel="stylesheet" href="resources/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>QUIZLY RPG GAME!</h1>
    </header>
    <nav class="navbar">
    </nav>
    <main>
        <section class="class-selection">
            <div class="class-display">
                <h2 class="class-name">Warrior</h2>
                <div class="slider">
                    <div class="slides">
                        <img class="slide" src="resources/images/warrior.png" alt="Warrior">
                        <img class="slide" src="resources/images/mage.png" alt="Mage">
                        <img class="slide" src="resources/images/archer.png" alt="Archer">
                        <img class="slide" src="resources/images/warrior-cat.png" alt="Warrior Cat">
                    </div>
                    <div class="slider-buttons">
                        <button class="prev" onclick="prevSlide()">&#10094;</button>
                        <button class="next" onclick="nextSlide()">&#10095;</button>
                    </div>
                </div>
            </div>
            <div class="start-button">
                <a href="game.html"><button id="start-game">Start game</button></a>
            </div>
        </section>
        <aside>
            <section class="class-info">            
                <section class="level">
                <p id="level">Level: <span class="level-number">1</span> <span class="class-name aside">Warrior</span></p>
                </section>
                 <section class="attributes">
                    <div class="attributes-header">
                        <h3>Attributes</h3>
                        <div class="health-circle" id="health-circle">
                            <img src="resources/images/heart.png" alt="Health" class="health-icon">
                            <div class="health-value" id="health-value">0</div>
                        </div>
                    </div>
                    <ul>
                        <li id="strength"><strong>Strength</strong>: 0</li>
                        <li id="wisdom"><strong>Wisdom</strong>: 0</li>
                        <li id="agility"><strong>Agility</strong>: 0</li>
                        <li id="dexterity"><strong>Dexterity</strong>: 0</li>
                        <li id="charisma"><strong>Charisma</strong>: 0</li>
                    </ul>
                </section>
            </section>
        </aside>
    </main>
    <footer>
    </footer>
    <script src="resources/js/script.js"></script>
</body>

</html>
